<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>齊天大聖亂遊記-官方網站</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- css文件載入 -->
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/3e08b6e688.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/style.css">
	<!-- js文件載入 -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<!--頁首/開始-->
	<div class="bg">
		<img src="./images/background.jpg">
	</div>
		<!--改善建議/開始-->
		<section class="box-30">
			<div class="container">
				<div class="row">
					<!-- 改善建議/開始 -->
					<div class="col-12">
						<form>
							<div class="card border-success w-100">
								<div class="card-header bg-success">
									<h3 class="text-white">聯繫資料填寫</h3>
								</div>
								<div class="card-body bg-transparent">
									<div class="input-group input-group-lg mb-2">
										<span class="input-group-prepend">
											<i class="fas fa-user input-group-text" aria-hidden="true"></i>
										</span>
										<input type="text" class="form-control" placeholder="請輸入真實姓名">
									</div>
									<div class="input-group input-group-lg mb-2">
										<span class="input-group-prepend">
											<i class="fas fa-envelope input-group-text" aria-hidden="true"></i>
										</span>
										<input type="text" class="form-control" placeholder="請輸入電子郵件">
									</div>
									<div class="input-group input-group-lg mb-2">
										<span class="input-group-prepend">
											<i class="fas fa-phone input-group-text" aria-hidden="true"></i>
										</span>
										<input type="text" class="form-control" placeholder="請輸入手機號碼">
									</div>
									<h3 class="text-success mt-3">從何處得知此款遊戲(可複選)</h3>
									<div class="form-check">
										<label>
											<input type="checkbox" name="options" value="option1">電視廣告
										</label>
									</div>
									<div class="form-check">
										<label>
											<input type="checkbox" name="options" value="option2">報章雜誌
										</label>
									</div>
									<div class="form-check">
										<label>
											<input type="checkbox" name="options" value="option3">數位廣告
										</label>
									</div>
									<div class="form-check">
										<label>
											<input type="checkbox" name="options" value="option4">其他
										</label>
									</div>
									<button type="submit" class="btn btn-primary btn-lg btn-block mt-3">送出</button>
								</div>
							</div>
						</form>
					</div>
					<!-- 改善建議/結束 -->
				</div>
			</div>
		</section>
		<!--改善建議/結束-->
	
	<!--頁首/結束-->





</body>

</html>
